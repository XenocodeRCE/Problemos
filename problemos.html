        // --- G√©n√©ration d'une probl√©matique mod√®le via l'API
        async function generateModelProblematique(subject) {
            // On demande une probl√©matique compl√®te, bien structur√©e, pour le sujet


            let system = "Tu es professeur de philosophie. Pour le sujet suivant, donne une probl√©matique compl√®te selon la structure 'X, car... ou bien Y, car... ?' sans rien expliquer ni commenter, juste la probl√©matique.";
            system = system +" La probl√©matique doit commencer par une question compl√®te (par exemple : 'Faut-il...', 'Peut-on...', 'Doit-on...', etc.) et non par un simple mot ou groupe nominal.";
            system = system +"Retourne la probl√©matique sous la forme d'un objet JSON : {\"X\":..., \"justificationX\":..., \"Y\":..., \"justificationY\":...}.";
            system = system +"Exemple de r√©ponse pour le sujet 'La nature est-elle hostile √† l‚Äôhomme ?' : {\"X\":\"La nature est hostile √† l'homme\", \"justificationX\":\"la nature est source de maladies et de catastrophes qui emp√™chent l'homme de vivre en paix\", \"Y\":\"La nature est-elle bienveillante envers l'homme\", \"justificationY\":\"elle offre des ressources vitales et un environnement propice √† la vie qui permet √† l'homme de s'√©panouir et de se liber√©r de ses contraintes, m√™me naturelles\"}.";
            system = system +" pas de 'car' dans les justifications, mais des phrases compl√®tes affirmatives sans ponctuation finale.";
            system = system +" pas de '?' dans les X et Y, mais des phrases affirmatives sans ponctuation finale.";

            
            // On construit le prompt
            // On utilise le sujet pour construire la probl√©matique


            let prompt = "Sujet : " + subject + "\nDonne-moi une probl√©matique compl√®te, commen√ßant par une question, selon la structure demand√©e, et retourne-la au format JSON demand√©.";
            //.log(prompt);


            let res = await callAPI({system, prompt});
            //console.log("API response:", res);
            // On parse le JSON pour extraire les champs
            if (!res) return "";
            let obj;
            try {
                obj = JSON.parse(res);
            } catch(e) {
                // fallback : essayer d'extraire le JSON d'une r√©ponse textuelle
                let match = res.match(/\{[\s\S]*\}/);
                if (match) {
                    try {
                        obj = JSON.parse(match[0]);
                        //console.log("Parsed JSON from response:", obj);
                    } catch(e2) {
                        return "";
                    }
                } else {
                    return "";
                }
            }
            if (!obj || !obj.X || !obj.justificationX || !obj.Y || !obj.justificationY) return "";

            // if justificationX starts with "car", remove it
            if (obj.justificationX.startsWith("car ")) {
                obj.justificationX = obj.justificationX.slice(4).trim();
            }
            // if justificationY starts with "car", remove it
            if (obj.justificationY.startsWith("car ")) {
                obj.justificationY = obj.justificationY.slice(4).trim();
            }

            // to lowercase the X and Y
            obj.X = obj.X.toLowerCase();
            obj.Y = obj.Y.toLowerCase();
            // to lowercase the justifications
            obj.justificationX = obj.justificationX.toLowerCase();
            obj.justificationY = obj.justificationY.toLowerCase();
            // capitalize first letter of X
            obj.X = obj.X.charAt(0).toUpperCase() + obj.X.slice(1);

            // On recompose la probl√©matique pour la suite du code
            return `${obj.X}, car ${obj.justificationX} ou bien ${obj.Y}, car ${obj.justificationY} ?`;
        }

        // --- Trouer la probl√©matique selon le niveau
        function makeHolesInProblematique(model, level) {
            // On identifie les parties : X, car..., Y, car...
            // Structure attendue : X, car ... ou bien Y, car ... ?
            // On d√©coupe grossi√®rement
            let regex = /^(.*?),\s*car\s+(.*?)\s+ou bien\s+(.*?),\s*car\s+(.*?)\s*\?$/i;
            let m = model.match(regex);
            if (!m) {
                // fallback : tout masquer
                return [{type:'textarea', label:'Compl√®te la probl√©matique', placeholder:'Recopie ou compl√®te ici', value:'', id:'hole0'}];
            }
            // m[1]=X, m[2]=carX, m[3]=Y, m[4]=carY
            let fields = [
                {type:'input', label:'X', placeholder:"Premier terme de l'alternative...", value:m[1], id:'holeX'},
                {type:'textarea', label:'car...', placeholder:"Justification de X", value:m[2], id:'holeCarX'},
                {type:'input', label:'Ou bien Y', placeholder:"Second terme de l'alternative...", value:m[3], id:'holeY'},
                {type:'textarea', label:'car...', placeholder:"Justification de Y", value:m[4], id:'holeCarY'}
            ];
            // Selon le niveau, on laisse plus ou moins de champs pr√©-remplis
            // Niveau 1 : 1 trou, Niveau 2 : 2 trous, etc.
            let holes = [];
            let indices = [0,1,2,3];
            shuffle(indices);
            for (let i=0; i<level && i<fields.length; ++i) {
                holes.push(indices[i]);
            }
            // On trie pour garder l'ordre d'affichage
            holes.sort((a,b)=>a-b);
            let result = [];
            for (let i=0; i<fields.length; ++i) {
                // Tous les champs sont √©ditables, m√™me pr√©-remplis
                result.push({...fields[i], value: holes.includes(i) ? "" : fields[i].value});
            }
            return result;
        }

            showIndice("Chargement de l‚Äôindice‚Ä¶");
            indiceUnlocked = true;
            score -= 2;
            updateScoreLives();
            // Prompt p√©dagogique pour g√©n√©rer un indice d‚Äôaide sur la probl√©matisation du sujet courant
            let system = "Tu es un professeur de philosophie fran√ßais. Tu aides un √©l√®ve √† probl√©matiser un sujet donn√©, selon la m√©thode : faire √©merger une tension conceptuelle, formuler une alternative selon la structure 'X, car... ou bien Y, car... ?'. Donne un indice ou une piste pour aider √† probl√©matiser ce sujet. Indice en 2 phrases maximum.";
            system += " Ne donne pas la r√©ponse, mais une piste de r√©flexion pour aider l'√©l√®ve √† trouver la probl√©matique par lui-m√™me.";
            system += " Ne donne jamais d'exemple de probl√©matique, juste un indice ou une question qui l'aide √† r√©fl√©chir.";
            
            let prompt = "Sujet : " + currentSubject + "\nDonne-moi un indice pour probl√©matiser ce sujet.";
            let hint = await callAPI({system, prompt});

        }

        // --- Indice bouton
        indiceBtn.onclick = fetchIndice;

        // --- Next level bouton
        nextLevelBtn.onclick = nextLevel;

        // --- Init jeu
        function startGame() {
            shuffle(sujets);
            score = 0;
            lives = 3;
            usedSubjects = [];
            level = 1;
            currentXP = 0;
            playerXPLevel = 0;
            correctStreak = 0;
            Object.values(achievements).forEach(ach => ach.unlocked = false); // Reset achievements
            updateProgressBar();
            updateXPBar();
            renderAchievementsMenu(); // Initialiser le menu des badges
            updateCurrentAchievementsDisplay(); // Afficher les badges initiaux (aucun)
            openAchievementsModalBtn.style.display = 'inline-block';
            nextLevel();
        }
        // --- Initialisation
        startGame();

        // --- Rendre le bouton d'indice actif/inactif selon le score
        setInterval(()=>{
            indiceBtn.disabled = (score < 2 || indiceUnlocked || loading);
        }, 500);

        // --- API OpenAI proxy
        async function callAPI({system, prompt}) {
            loading = true;
            indiceBtn.disabled = true;
            let formData = new FormData();
            formData.append("system", system);
            formData.append("prompt", prompt);
            try {
                let resp = await fetch("...", {
                    method: "POST",
                    body: formData,
                });
                let data = await resp.json();
                if (data && data.response) {
                    let parsed;
                    try {
                        parsed = typeof data.response === "string" ? JSON.parse(data.response) : data.response;
                        if (parsed.choices && parsed.choices[0] && parsed.choices[0].message && parsed.choices[0].message.content)
                            return parsed.choices[0].message.content.trim();
                    } catch(e) {
                        // Sometimes it's already plain text
                        return (typeof data.response === "string" ? data.response : JSON.stringify(data.response)).trim();
                    }
                }
                return "Erreur API.";
            } catch (e) {
                return "Erreur lors de la connexion √† l‚ÄôAPI.";
            } finally {
                loading = false;
                indiceBtn.disabled = (score < 2 || indiceUnlocked || loading);
            }
        }

        // --- V√©rification de la probl√©matique
        async function verifyProblematique(x, carx, y, cary) {
            let system = `
Tu es un correcteur de philosophie du lyc√©e.

- Justification de chaque terme (car...)
- Pertinence philosophique du probl√®me (pas une question de fait ou triviale)
Si la probl√©matique est correcte, commence ta r√©ponse par "‚úÖ" puis explique bri√®vement pourquoi elle est correcte (1 phrase).
Si elle est incorrecte, commence ta r√©ponse par "‚ùå" puis explique pourquoi (1 √† 3 phrases, ton extr√™mement encourageant et bienveillant).

Sujet donn√© : "${currentSubject}"

Exemples de probl√©matiques correctes :

Sujet : L'art contribue-t-il √† notre libert√© ?
Probl√©matique : "L'art contribue √† notre libert√©, car il permet l'expression de soi et la critique sociale, ou bien l'art est-il une entrave √† la libert√©, car il peut √™tre utilis√© pour manipuler les masses et imposer des id√©ologies ?"


√âcris comme si tu r√©pondais directement √† l'√©l√®ve. To familier et amical. Rajoute des conseils sans pour autant donner la r√©ponse c'est tr√®s important. 
`;
            let prompt = `Probl√©matique propos√©e : "${x} (X), car (justificationX) ${carx} ou bien ${y} (Y), car (justificationY) ${cary} ?"`;
            //console.log("V√©rification de la probl√©matique :", prompt);
            //console.log("System prompt:", system);

        }

        // --- Gestion du jeu
        function loseLife() {
            lives--;
            updateScoreLives();
            gameContainer.classList.add('shake-error'); // Ajout de la secousse ici aussi
            setTimeout(() => gameContainer.classList.remove('shake-error'), 500);
            if (lives <= 0) {
                setTimeout(gameOver, 1000);
            }
        }

        // --- Confetti effect
        function createConfetto() {
            const confetto = document.createElement('div');
            confetto.classList.add('confetto');
            // Randomize type for different colors/shapes
            const type = Math.floor(Math.random() * 4) + 1;
            confetto.classList.add('c' + type);
            
            confetto.style.left = Math.random() * 100 + 'vw';
            // Start slightly above the viewport
            confetto.style.animationDuration = (Math.random() * 2 + 2) + 's'; // 2-4 seconds fall time
            confetto.style.opacity = Math.random() * 0.5 + 0.5; // 0.5 - 1.0 opacity
            
            // Random horizontal drift
            const drift = (Math.random() - 0.5) * 200; // -100px to +100px
            confetto.animate([
                { transform: `translateY(-10vh) translateX(0px) rotate(0deg)` },
                { transform: `translateY(110vh) translateX(${drift}px) rotate(${Math.random() * 720}deg)` }
            ], {
                duration: parseFloat(confetto.style.animationDuration) * 1000,
                easing: 'linear',
                iterations: 1
            });

            confettiContainer.appendChild(confetto);

            setTimeout(() => {
                confetto.remove();
            }, parseFloat(confetto.style.animationDuration) * 1000);
        }

        function showConfetti(count = 30) {
            for (let i = 0; i < count; i++) {
                setTimeout(createConfetto, i * 50); // Stagger confetti creation
            }
        }

        // --- Progress Bar
        function updateProgressBar() {
            const progress = Math.min(100, (level / MAX_LEVEL) * 100);
            levelProgressBar.style.width = progress + '%';
            if (level <= MAX_LEVEL) {
                levelProgressBar.textContent = `Niveau ${level}/${MAX_LEVEL}`;
            } else {
                 levelProgressBar.textContent = `Niveau ${MAX_LEVEL}/${MAX_LEVEL}`;
            }
        }

        // --- XP Bar
        function updateXPBar() {
            const progress = Math.min(100, (currentXP / xpPerLevel) * 100);
            xpBar.style.width = progress + '%';
            xpBar.textContent = `${currentXP}/${xpPerLevel} XP`;
            if (progress === 100) {
                xpBar.textContent = `Niveau Suivant !`;
            }
        }

        function addXP(amount) {
            currentXP += amount;
            if (currentXP >= xpPerLevel) {
                playerXPLevel++;
                currentXP -= xpPerLevel;
                // Optionnel: afficher une notification de mont√©e de niveau d'XP
                showToastNotification(`üéâ Niveau d'XP ${playerXPLevel} atteint !`);
            }
            updateXPBar();
        }

        // --- Achievements System
        function checkAndUnlockAchievement(achievementId) {
            const ach = achievements[achievementId];
            if (ach && !ach.unlocked) {
                ach.unlocked = true;
                showToastNotification(`üèÜ Badge d√©bloqu√© : ${ach.name} !`);
                renderAchievementsMenu(); // Mettre √† jour le modal
                updateCurrentAchievementsDisplay(); // Mettre √† jour l'affichage direct
                // Animation pour le nouveau badge dans l'affichage direct
                const badgeEl = currentAchievementsContainer.querySelector(`[data-id="${achievementId}"]`);
                if (badgeEl) {
                    badgeEl.classList.add('achievement-unlocked');
                    setTimeout(() => badgeEl.classList.remove('achievement-unlocked'), 1000);
                }
            }
        }

        function showToastNotification(message) {
            toastNotification.textContent = message;
            toastNotification.style.display = 'block';
            // L'animation CSS g√®re le fadeInOut
            toastNotification.onanimationend = () => {
                if (toastNotification.style.opacity === "0") { // Assurez-vous qu'il se cache √† la fin de l'animation fadeOut
                     toastNotification.style.display = 'none';
                }
            };
             // Forcer le red√©marrage de l'animation si elle est d√©j√† en cours pour un toast pr√©c√©dent
            toastNotification.style.animation = 'none';
            toastNotification.offsetHeight; /* trigger reflow */
            toastNotification.style.animation = null; 
            toastNotification.classList.remove('fadeInOutToast'); // au cas o√π
            void toastNotification.offsetWidth; // reflow
            toastNotification.classList.add('fadeInOutToast');


        }

        function renderAchievementsMenu() {
            achievementsGrid.innerHTML = ''; // Vider la grille
            Object.values(achievements).forEach(ach => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'achievement-item';
                
                const badgeDiv = document.createElement('div');
                badgeDiv.className = `badge ${ach.unlocked ? '' : 'locked'}`;
                badgeDiv.textContent = ach.icon; // Utiliser l'ic√¥ne comme contenu principal du badge
                badgeDiv.dataset.id = ach.id;

                const tooltipSpan = document.createElement('span');
                tooltipSpan.className = 'badge-tooltip';
                tooltipSpan.textContent = ach.description;
                badgeDiv.appendChild(tooltipSpan);
                
                const nameSpan = document.createElement('span');
                nameSpan.textContent = ach.name;
                
                itemDiv.appendChild(badgeDiv);
                itemDiv.appendChild(nameSpan);
                achievementsGrid.appendChild(itemDiv);
            });
        }
        
        function updateCurrentAchievementsDisplay() {
            currentAchievementsContainer.innerHTML = '';
            const unlockedAchievements = Object.values(achievements).filter(a => a.unlocked);
            if (unlockedAchievements.length === 0) {
                currentAchievementsContainer.innerHTML = '<span style="font-size:0.85em; color:#888;">Aucun badge d√©bloqu√© pour le moment.</span>';
            } else {
                unlockedAchievements.slice(0, 3).forEach(ach => { // Afficher les 3 plus r√©cents ou les 3 premiers
                    const badgeDiv = document.createElement('div');
                    badgeDiv.className = 'badge achievement-unlocked'; // Toujours unlocked ici
                    badgeDiv.textContent = `${ach.icon} ${ach.name}`;
                    badgeDiv.title = ach.description;
                    badgeDiv.dataset.id = ach.id;
                    currentAchievementsContainer.appendChild(badgeDiv);
                });
                if (unlockedAchievements.length > 3) {
                     currentAchievementsContainer.innerHTML += `<span style="font-size:0.8em; color:#666; margin-left:5px;">+${unlockedAchievements.length - 3} autres...</span>`;
                }
            }
        }

        openAchievementsModalBtn.onclick = () => {
            renderAchievementsMenu(); // S'assurer que c'est √† jour
            achievementsModal.style.display = 'flex';
        };
        closeAchievementsModalBtn.onclick = () => {
            achievementsModal.style.display = 'none';
        };
        // Fermer le modal si on clique en dehors du contenu
        achievementsModal.onclick = (event) => {
            if (event.target === achievementsModal) {
                achievementsModal.style.display = 'none';
            }
        };


    </script>
